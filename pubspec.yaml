  # Navigation
  go_router: ^14.6.2

  # Validation
  formz: ^0.7.0

  # Sharing
  share_plus: ^10.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^4.0.0
  very_good_analysis: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  freezed: ^2.5.7
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.7
  integration_test:
    sdk: flutter

  # Coverage
  coverage: ^1.9.2

